<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<title>Musicians</title>
	
	<!-- Linking Javscript to HTML -->
	<script type = 'text/javascript' src='javascript/javascript.js'></script>
	<!-- So it can be neatly viewed on phones -->
	<meta name="viewport" content="width=device-width", inital-scale=1>
	<!-- linking jquery to html -->
	<script src='http://code.jquery.com/jquery-2.1.3.min.js'></script>
	<!-- linking css to html -->
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<!-- different kinds of fonts -->
	<link href='https://fonts.googleapis.com/css?family=Permanent+Marker|Anton|Dosis' rel='stylesheet' type='text/css'>
</head>

<body>

<img src='https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQBJM5T3D6Un7Qj33MelP0XmuAIcC8__XBeZnnayz447H6gxA7P' id="pic"/>

<audio controls autoplay>
	<source src="mp3/Pink+Floyd+.mp3" type="audio/mpeg" href="mp3/Pink+Floyd+.mp3">
</audio>

	<h1>Put in your favorites bands!</h1>
	
	<!-- tells user to type in any band -->
	<label for="music-input">Search for any band: </label>
	
	<!-- text box -->
	<input type="text" name="username" id='submitBox'>

	<!-- submit whatever musician user chooses -->
	<button id='submitButton'>Submit</button>

	<!-- Clear gifs button -->
	<button id='clearButton'>Push to Clear</button><br/>

<div class='container'>
		<button class="band">Sublime</button>
		<button class="band">Green Day</button>
		<button class="band">Rolling Stones</button>
		<button class="band">Blink-182</button>
		<button class="band">Pink Floyd</button>			
</div>
<div id="images">	
</div>

</body>

</html>
